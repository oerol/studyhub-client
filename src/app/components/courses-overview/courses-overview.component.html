<app-title-description (clickEvent)="goToCourses()" [title]="'My courses'" [description]="'Here\'s an overview of your current courses.'"></app-title-description>
<div id="course-view-switcher">
  <button #recentButton class="active" (click)="setActiveButton(recentButton)">Recent</button>
  <button #upcomingButton (click)="setActiveButton(upcomingButton)">Upcoming</button>
  <button #reviseButton (click)="setActiveButton(reviseButton)">Revise</button>
</div>

<div #courseList id="course-list" (mouseover)="onMouseOver($event)" (mouseleave)="onMouseLeave($event)">
  <div #scrollLeft id="scroll-left" class="scroller" (click)="scrollToTheLeft()">
    <img src="assets/icons/arrow-right.svg" alt="">
  </div>
  <app-course *ngFor="let course of courses" [title]="course.title" [status]="course.status" [description]="course.description"></app-course>
  <div #scrollRight id="scroll-right" class="scroller" (click)="scrollToTheRight()">
    <img src="assets/icons/arrow-right.svg" alt="">
  </div>
</div>
