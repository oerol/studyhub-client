<div id="login-wrapper">
    <div id="login">
        <h1>Log in</h1>
        <form [formGroup]="myForm">
            <input type="email" name="email" formControlName="email" placeholder="Enter your email here">
            <input *ngIf="showPasswordInput" type="password" name="password" formControlName="password" placeholder="Enter your password here">
            <button type="submit" (click)="handleLogin()">Continue with E-Mail</button>
        </form>
    </div>
</div>
