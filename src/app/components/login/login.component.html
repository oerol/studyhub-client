<div id="login-wrapper">
    <div id="login">
        <h1>Log in</h1>
        <form [formGroup]="myForm">
            <input type="text" name="email" formControlName="email" placeholder="Enter your email here">
            <button type="submit" (click)="login()">Continue with E-Mail</button>
        </form>

    </div>

</div>
